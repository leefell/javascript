<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <script
      src="https://kit.fontawesome.com/fdde8b4064.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="titulo">
      <h1>Just do it.</h1>
    </div>

    <div class="inputArea">
      <input type="text" id="inputTask" placeholder="Add a task..." />
      <button id="addTask">I Got This!</button>
    </div>

    <div class="date">
      <span id="currentDate"></span>
    </div>

    <div class="list">
      <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
